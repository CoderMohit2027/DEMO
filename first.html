<html>
<head>
   
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: brown;
            animation-name: mohit;
            animation-duration: 4s;
        }
        @keyframes mohit{
            from{background-color: brown; position: absolute; top: 40px;}
            to{background-color: blue; position: relative; top: 100px;}
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
